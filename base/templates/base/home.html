{% extends 'main.html' %}




{% block content %}
<h1>Home template</h1>

    <div>
        <a href="{% url 'base:createRoom' %}">Create room</a>
        
        <div>
            {% for room in rooms %}
            
                <div>
                    <a href="{% url 'base:room' room.id %}"><h3>{{room.name}}</h3></a>
                    <div>Host: @ {{ room.host.username }}</div>
                    <p>{{room.topic.name}}</p>
                    <!-- <h5>{{room.id}}</h5> -->
                    
                </div>
            
                <!-- <small>{{room.topic.name}}</small> -->
            {% endfor %}
        </div>        
    </div>

{% endblock %}
