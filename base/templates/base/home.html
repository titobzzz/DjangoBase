{% extends 'main.html' %}

{% block content %}
<style>
    .home-container{
        display:grid;
        grid-template-columns:1fr 3fr;
    }
</style>

<h1>Home template</h1>

    <div class="home-container">
        <div>
            <h3>Browse topic</h3>
            <hr>
            {% for topic in topics %}
                <div>
                    <a href="{% url 'home'  %}?q={{topic.name}}">{{topic.name}}</a>
                </div>
            {% endfor %}
        </div>
        <div>
            <a href="{% url 'createRoom' %}" >Create room</a>
            <div>
                {% for room in rooms %}
                <div>
                    <a href="{% url 'deleteRoom' room.id %}">deleteRoom</a>
                    <a href="{% url 'updateRoom' room.id %}">Edit Room</a>
                    <div>@{{room.host.username}}</div>
                    <h5>{{room.id}}</h5>
                    <a href="{% url 'room' room.id %}"><h3>{{room.name}}</h3></a>
                </div>
                <small>{{room.topic.name}}</small>
                {% endfor %}
            </div>        
        </div>
    </div>

{% endblock %}
