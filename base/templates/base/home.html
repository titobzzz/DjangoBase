{% extends 'main.html' %}

{% block content %}
<h1>Home template</h1>

    <div>
        <a href="{% url 'create-room' % }">Create room</a>
        <div>
            {% for room in rooms %}
            <div>
                <div>@{{room.host.username}}</div>
                <h5>{{room.id}}</h5>
                <a href="{% url 'room' room.id%}"><h3>{{room.name}}</h3></a>
            </div>
            <small>{{room.topic.name}}</small>
            {% endfor %}
        </div>        
    </div>

{% endblock %}
